<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- header and navbar START -->
  <header id="pg-header">
    <nav class="header-navbar">
      <ul class="main-nav">
        <li><a href="#">My Account</a></li>
        <li><a href="#">My Wish List (0)</a></li>
        <li><a href="#">Compare (0)</a></li>
        <li><a href="#">Create an Account</a></li>
        <li><a href="#">Sign In</a></li>
      </ul>
      <ul class="greet-cart">
        <li class="greet">Welcome to our online store!</li>
        <li class="cart"><a href="#"><i class="fas fa-shopping-basket"></i> MY CART:</a><span class="cart-info">0 item(s)</span></li>
      </ul>
    </nav>
  </header>
  <!-- header and navbar END -->


  <!-- banner START -->
  <section id="pg-banner">
    <header class="banner-header">
      <div class="burger-icon">
        <i class="fas fa-bars"></i>
      </div>
      <div>
        <img src="./img/logo.png" alt="albedo logo">
      </div>
      <div class="search-icon">
        <i class="fas fa-search"></i>
      </div>
    </header>
    <div class="banner-body">
      <div class="overlay">
        <img class="banner-pic" src="./img/banner-1.jpg" alt="">
        <div class="banner-text">
          <h3>Most Popular</h3>
          <h1>STUDIO & RECORDING GEAR</h1>
          <button>SHOP NOW!</button>
        </div>
      </div>
    </div>
  </section>
  <!-- banner END -->
  <script src="./js/main.js"></script>
</body>
</html>
